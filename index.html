<!DOCTYPE html>
<html lang="en">

<head>
<title>Moving Music</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="node_modules/normalize.css/normalize.css"/>
<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>

<style>
#headphones {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  font-family: 'Dosis', sans-serif;
  font-size: 64px;
  color: white;
  user-select: none;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -webkit-transition: opacity 2s ease-in-out;
}
</style>
</head>

<body>
<div id="container"></div>

<div id="headphones">please put on headphones</div>

<script src="js/deps/three.min.js"></script>
<script src="js/deps/VRControls.js"></script>
<script src="js/deps/VREffect.js"></script>
<script src="js/deps/webvr-polyfill.js"></script>
<script src="js/deps/webvr-manager.js"></script>

<script src="js/util.js"></script>
<script src="js/track-manager.js"></script>
<script src="js/trajectory.js"></script>
<script src="js/moving-track.js"></script>
<script src="js/video-renderer.js"></script>
<script src="js/audio-renderer.js"></script>
<script src="js/main.js"></script>
</body>

</html>
